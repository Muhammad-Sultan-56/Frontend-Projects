<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <img src="./imgs/logo.png" alt="" />
      </div>

      <div class="nav-address border">
        <p>Deliver to</p>
        <div class="nav-country">
          <i class="fa-solid fa-location-dot"></i>
          <strong>Pakistan</strong>
        </div>
      </div>

      <div class="nav-search">
        <select>
          <option>All</option>
        </select>

        <input type="search" placeholder="Search Amazon" class="search-input" />

        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="nav-signin border">
        <p><span>Hello, sign in</span></p>
        <strong>Accounts & List</strong>
      </div>

      <div class="nav-returns border">
        <p><span>Returns</span></p>
        <strong>& Orders</strong>
      </div>

      <div class="nav-cart border">
        <div class="cart-icon">
          <p class="items">0</p>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <strong>Cart</strong>
      </div>
    </nav>

    <header></header>

    <section class="products">
      <div class="product-card">
        <h3>Gaming Acceries</h3>
        <div class="product-imgs">
          <img src="./imgs/p1.jpg" alt="" />
          <img src="./imgs/p2.jpg" alt="" />
          <img src="./imgs/p3.jpg" alt="" />
          <img src="./imgs/p4.jpg" alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>New home arrivals under $50</h3>
        <div class="product-imgs">
          <img src="./imgs/p5.jpg" alt="" />
          <img src="./imgs/p6.jpg" alt="" />
          <img src="./imgs/p7.jpg" alt="" />
          <img src="./imgs/p8.jpg" alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>Shop deals in Fashion</h3>
        <div class="product-imgs">
          <img src="./imgs/p9.jpg" alt="" />
          <img src="./imgs/p10.jpg" alt="" />
          <img src="./imgs/p11.jpg" alt="" />
          <img src="./imgs/p12.jpg" alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>Refresh your space</h3>
        <div class="product-imgs">
          <img src="./imgs/p13.jpg" alt="" />
          <img src="./imgs/p14.jpg" alt="" />
          <img src="./imgs/p15.jpg" alt="" />
          <img src="./imgs/p16.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="product-card">
        <h3>Gaming Acceries</h3>
        <div class="card-imgs">
          <img src="./imgs/card1.jpg " alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>New home arrivals</h3>
        <div class="card-imgs">
          <img src="./imgs/card2.jpg" alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>Shop deals in Fashion</h3>
        <div class="card-imgs">
          <img src="./imgs/card3.jpg" alt="" />
        </div>
      </div>

      <div class="product-card">
        <h3>Refresh your space</h3>
        <div class="card-imgs">
          <img src="./imgs/card4.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
